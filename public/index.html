<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./assets/logo-icon-jokenpo.png">
    <title>JoKenP么!</title>
</head>
<body>
    
    <main id="app"> 
        <!-- <h1 class="title">JoKenP么!</h1> -->
        <div class="lobby-container" v-if="!game">
            <img class="title" src="./assets/logo-jokenpo.png" alt="JoKenP么!">
            <p class="msg">{{ msg }}</p>
            <div class="register" v-if="!blockRegister">
                <input class="input-name" type="text" v-model="playerName" placeholder="Insira seu nome">
                <button class="btn play-button" @click="startGame()">Jogar</button>
            </div>
        </div>
        <div class="game-container" v-else>
            <h4 class="game-round">Rodada {{ game._round }}</h4>
            <p class="scoreboard">
                <strong>{{ game._player1._score }} {{ game._player1._name }}</strong>
                VS
                <strong>{{ game._player2._name }} {{ game._player2._score }}</strong>
            </p>
            <p class="msg game-msg">{{ msg }}</p>
    
            <div class="game">
                <div class="options">
                    <input type="image" src="./assets/pedra.png" width="160" height="160" @click="playerChoice(1)"/>
                    <input type="image" src="./assets/papel.png" width="160" height="160" @click="playerChoice(2)"/>
                    <input type="image" src="./assets/tesoura.png" width="160" height="160" @click="playerChoice(3)"/>
                </div>
                <!-- <div class="board">
                    
                </div> -->
                <div class="next-round" v-if="isRoundFinished">
                    <button class="btn next-round-button" @click="changeRound()">Pr贸xima rodada!</button>
                </div>
            </div>
        </div>
    </main>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="vue.js"></script>
    <script src="./js/script.js"></script>

</body>
</html>
